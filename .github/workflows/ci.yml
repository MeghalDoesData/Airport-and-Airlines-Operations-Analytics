name: Glue CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  glue-deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET: airport-airline-operations-analytics-platform
      SCRIPT_NAME: glue_job.py
      SCRIPT_S3_KEY: scripts/glue_job.py
      STACK_NAME: glue-cicd-stack
      CRAWLER_STACK: glue-crawlers-stack
      GLUE_JOB: FinalGlue
      LAMBDA_NAME: airline-and-airport

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # ---------- Upload Glue Script ----------
      - name: Upload Glue script
        run: |
          test -f $SCRIPT_NAME || (echo "glue_job.py missing"; exit 1)
          aws s3 cp $SCRIPT_NAME s3://$S3_BUCKET/$SCRIPT_S3_KEY

      # ---------- Deploy Glue Job ----------
      - name: Deploy Glue Job Stack
        run: |
          aws cloudformation deploy \
            --stack-name $STACK_NAME \
            --template-file template.yaml \
            --parameter-overrides \
              ScriptBucket=$S3_BUCKET \
              ScriptKey=$SCRIPT_S3_KEY \
              JobName=$GLUE_JOB \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      # ---------- Deploy Crawlers ----------
      - name: Deploy Crawlers Stack
        run: |
          aws cloudformation deploy \
            --stack-name $CRAWLER_STACK \
            --template-file crawler-template.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      # ---------- Update Lambda ----------
      - name: Zip Lambda
        run: zip lambda.zip lambda_function.py

      - name: Update Lambda
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_NAME \
            --zip-file fileb://lambda.zip

      # ---------- Run Glue Job ----------
      - name: Start Glue Job
        id: glue
        run: |
          RUN_ID=$(aws glue start-job-run --job-name $GLUE_JOB --query JobRunId --output text)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Wait Glue Job
        run: |
          for i in {1..60}; do
            S=$(aws glue get-job-run --job-name $GLUE_JOB --run-id $RUN_ID --query JobRun.JobRunState --output text)
            echo "Status: $S"
            [[ "$S" == "SUCCEEDED" ]] && exit 0
            [[ "$S" == "FAILED" || "$S" == "STOPPED" ]] && exit 1
            sleep 30
          done
          exit 1

      # ---------- Crawlers Sequential ----------
      - name: Run airline crawler
        run: |
          aws glue start-crawler --name airline || true
          while true; do
            S=$(aws glue get-crawler --name airline --query 'Crawler.State' --output text)
            [[ "$S" == "READY" ]] && break
            sleep 20
          done

      - name: Run customers crawler
        run: |
          aws glue start-crawler --name customers || true
          while true; do
            S=$(aws glue get-crawler --name customers --query 'Crawler.State' --output text)
            [[ "$S" == "READY" ]] && break
            sleep 20
          done

      - run: echo "Pipeline completed"
