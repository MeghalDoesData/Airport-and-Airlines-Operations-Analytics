name: Glue CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET: airport-airline-operations-analytics-platform

      GLUE_SCRIPT: glue_job.py
      GLUE_SCRIPT_KEY: scripts/glue_job.py

      GLUE_STACK: glue-cicd-stack
      CRAWLER_STACK: glue-crawler-stack
      LAMBDA_STACK: lambda-stack

      GLUE_JOB: FinalGlue
      LAMBDA_NAME: airline-and-airport
      LAMBDA_ZIP_KEY: lambda/lambda.zip

    steps:

      # ---------------- Checkout ----------------
      - name: Checkout
        uses: actions/checkout@v4


      # ---------------- Debug files ----------------
      - name: Show repo tree
        run: ls -R


      # ---------------- Python ----------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"


      # ---------------- AWS Auth ----------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}


      # =============================
      # Upload Glue Script to S3
      # =============================
      - name: Upload Glue script
        run: |
          if [ ! -f "$GLUE_SCRIPT" ]; then
            echo "glue_job.py not found"
            exit 1
          fi

          aws s3 cp $GLUE_SCRIPT s3://$S3_BUCKET/$GLUE_SCRIPT_KEY


      # =============================
      # Package + Upload Lambda
      # =============================
      - name: Package Lambda
        run: |
          if [ ! -f "lambda.py" ]; then
            echo "lambda.py not found"
            exit 1
          fi

          zip lambda.zip lambda.py
          aws s3 cp lambda.zip s3://$S3_BUCKET/$LAMBDA_ZIP_KEY


      # =============================
      # Deploy Glue Job Stack
      # =============================
      - name: Deploy Glue Stack
        run: |
          aws cloudformation deploy \
            --stack-name $GLUE_STACK \
            --template-file template.yaml \
            --parameter-overrides \
              ScriptBucket=$S3_BUCKET \
              ScriptKey=$GLUE_SCRIPT_KEY \
              JobName=$GLUE_JOB \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset


      # =============================
      # Deploy Crawler Stack
      # =============================
      - name: Deploy Crawler Stack
        run: |
          aws cloudformation deploy \
            --stack-name $CRAWLER_STACK \
            --template-file crawler-template.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset


      # =============================
      # Deploy Lambda Stack
      # =============================
      - name: Deploy Lambda Stack
        run: |
          aws cloudformation deploy \
            --stack-name $LAMBDA_STACK \
            --template-file lambda-template.yaml \
            --parameter-overrides \
              LambdaName=$LAMBDA_NAME \
              CodeBucket=$S3_BUCKET \
              CodeKey=$LAMBDA_ZIP_KEY \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset


      # =============================
      # Start Glue Job
      # =============================
      - name: Start Glue Job
        run: |
          RID=$(aws glue start-job-run \
            --job-name $GLUE_JOB \
            --query JobRunId \
            --output text)

          echo "RID=$RID" >> $GITHUB_ENV
          echo "Started Glue Job: $RID"


      # =============================
      # Wait for Glue Job
      # =============================
      - name: Wait Glue Job
        run: |
          for i in {1..60}; do

            STATUS=$(aws glue get-job-run \
              --job-name $GLUE_JOB \
              --run-id $RID \
              --query JobRun.JobRunState \
              --output text)

            echo "Glue status: $STATUS"

            if [ "$STATUS" = "SUCCEEDED" ]; then exit 0; fi
            if [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "STOPPED" ]; then exit 1; fi

            sleep 30
          done

          echo "Glue timeout"
          exit 1


      # =============================
      # Run Airline Crawler
      # =============================
      - name: Run Airline Crawler
        run: |
          aws glue start-crawler --name airline || true

          while true; do
            S=$(aws glue get-crawler --name airline --query 'Crawler.State' --output text)
            echo "airline crawler: $S"
            if [ "$S" = "READY" ]; then break; fi
            sleep 20
          done


      # =============================
      # Run Customers Crawler
      # =============================
      - name: Run Customers Crawler
        run: |
          aws glue start-crawler --name customers || true

          while true; do
            S=$(aws glue get-crawler --name customers --query 'Crawler.State' --output text)
            echo "customers crawler: $S"
            if [ "$S" = "READY" ]; then break; fi
            sleep 20
          done


      # =============================
      # Success
      # =============================
      - name: Success
        run: echo "FULL CI/CD SUCCESS â€” Glue + Lambda + Crawlers"
