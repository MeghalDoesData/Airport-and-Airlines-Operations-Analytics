name: Glue CI/CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  glue-deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET: airport-airline-operations-analytics-platform
      SCRIPT_NAME: glue_job.py
      SCRIPT_S3_KEY: scripts/glue_job.py
      STACK_NAME: glue-cicd-stack
      GLUE_JOB: FinalGlue
      LAMBDA_NAME: airline-and-airport

    steps:

      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo tree
        run: ls -R


      # -----------------------------
      # Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"


      # -----------------------------
      # AWS Auth
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}


      # -----------------------------
      # Upload Glue Script
      # -----------------------------
      - name: Upload Glue script to S3
        run: |
          if [ ! -f "$SCRIPT_NAME" ]; then
            echo "‚ùå Glue script not found at repo root"
            exit 1
          fi

          aws s3 cp $SCRIPT_NAME s3://$S3_BUCKET/$SCRIPT_S3_KEY
          echo "‚úÖ Glue script uploaded"


      # -----------------------------
      # Deploy CloudFormation
      # -----------------------------
      - name: Deploy Glue Stack
        run: |
          if [ ! -f "template.yaml" ]; then
            echo "‚ùå template.yaml missing"
            exit 1
          fi

          aws cloudformation deploy \
            --stack-name $STACK_NAME \
            --template-file template.yaml \
            --parameter-overrides \
              ScriptBucket=$S3_BUCKET \
              ScriptKey=$SCRIPT_S3_KEY \
              JobName=$GLUE_JOB \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

          echo "‚úÖ Stack deploy attempted"


      # -----------------------------
      # VERIFY JOB EXISTS (THIS WAS MISSING)
      # -----------------------------
      - name: Verify Glue Job Exists
        run: |
          echo "Checking Glue job..."
          aws glue get-job --job-name $GLUE_JOB
          echo "‚úÖ Glue job exists"


      # -----------------------------
      # Lambda Deploy
      # -----------------------------
      - name: Zip Lambda
        run: |
          if [ ! -f "lambda_function.py" ]; then
            echo "‚ùå lambda_function.py missing"
            exit 1
          fi

          zip lambda.zip lambda_function.py

      - name: Update Lambda
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_NAME \
            --zip-file fileb://lambda.zip

          echo "‚úÖ Lambda updated"


      # -----------------------------
      # Start Glue Job
      # -----------------------------
      - name: Start Glue Job
        run: |
          JOB_RUN_ID=$(aws glue start-job-run \
            --job-name $GLUE_JOB \
            --query JobRunId \
            --output text)

          echo "JOB_RUN_ID=$JOB_RUN_ID" >> $GITHUB_ENV
          echo "Started job run: $JOB_RUN_ID"


      # -----------------------------
      # Wait for Completion
      # -----------------------------
      - name: Wait for Glue Completion
        run: |
          for i in {1..60}; do
            STATUS=$(aws glue get-job-run \
              --job-name $GLUE_JOB \
              --run-id $JOB_RUN_ID \
              --query JobRun.JobRunState \
              --output text)

            echo "Status: $STATUS"

            if [ "$STATUS" = "SUCCEEDED" ]; then
              echo "‚úÖ Glue succeeded"
              exit 0
            fi

            if [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "STOPPED" ]; then
              echo "‚ùå Glue failed"
              exit 1
            fi

            sleep 30
          done

          echo "‚ùå Timeout"
          exit 1


      # -----------------------------
      # Crawlers
      # -----------------------------
      - name: Run Airline Crawler
        run: |
          aws glue start-crawler --name airline || true
          while true; do
            S=$(aws glue get-crawler --name airline --query 'Crawler.State' --output text)
            if [ "$S" = "READY" ]; then break; fi
            sleep 20
          done

      - name: Run Customers Crawler
        run: |
          aws glue start-crawler --name customers || true
          while true; do
            S=$(aws glue get-crawler --name customers --query 'Crawler.State' --output text)
            if [ "$S" = "READY" ]; then break; fi
            sleep 20
          done


      # -----------------------------
      # Success
      # -----------------------------
      - name: Pipeline Success
        run: echo "üéØ Glue + Lambda + Crawlers completed"
