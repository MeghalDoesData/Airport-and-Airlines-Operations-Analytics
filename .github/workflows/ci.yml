name: CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET: airport-airline-operations-analytics-platform
      GLUE_JOB: FinalGlue

      GLUE_STACK: glue-stack
      CRAWLER_STACK: crawler-stack
      LAMBDA_STACK: lambda-stack

      GLUE_SCRIPT_KEY: scripts/glue_job.py
      LAMBDA_KEY: scripts/lambda.zip

    steps:

# ==============================
# Checkout
# ==============================
      - uses: actions/checkout@v4

      - name: Show repo files
        run: ls -R

# ==============================
# Python
# ==============================
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

# ==============================
# AWS Login
# ==============================
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

# ==============================
# Upload Glue Script
# ==============================
      - name: Upload Glue script
        run: |
          test -f glue_job.py || exit 1
          aws s3 cp glue_job.py s3://$S3_BUCKET/$GLUE_SCRIPT_KEY

# ==============================
# Package + Upload Lambda
# ==============================
      - name: Package Lambda
        run: |
          test -f lambda.py || exit 1
          zip lambda.zip lambda.py
          aws s3 cp lambda.zip s3://$S3_BUCKET/$LAMBDA_KEY

# ==============================
# Delete bad stacks if stuck
# ==============================
      - name: Cleanup failed stacks
        run: |
          for STACK in $GLUE_STACK $CRAWLER_STACK $LAMBDA_STACK; do
            STATUS=$(aws cloudformation describe-stacks \
              --stack-name $STACK \
              --query "Stacks[0].StackStatus" \
              --output text 2>/dev/null || echo "NONE")

            if [[ "$STATUS" == "ROLLBACK_COMPLETE" || "$STATUS" == "UPDATE_ROLLBACK_FAILED" ]]; then
              echo "Deleting $STACK"
              aws cloudformation delete-stack --stack-name $STACK
              aws cloudformation wait stack-delete-complete --stack-name $STACK
            fi
          done

# ==============================
# Deploy Glue Job Stack
# ==============================
      - name: Deploy Glue CFT
        run: |
          aws cloudformation deploy \
            --stack-name $GLUE_STACK \
            --template-file glue-template.yml \
            --parameter-overrides \
              ScriptBucket=$S3_BUCKET \
              ScriptKey=$GLUE_SCRIPT_KEY \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

# ==============================
# Deploy Crawler Stack
# ==============================
      - name: Deploy Crawlers CFT
        run: |
          aws cloudformation deploy \
            --stack-name $CRAWLER_STACK \
            --template-file crawler-template.yml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

# ==============================
# Deploy Lambda Stack
# ==============================
      - name: Deploy Lambda CFT
        run: |
          aws cloudformation deploy \
            --stack-name $LAMBDA_STACK \
            --template-file lambda-template.yml \
            --parameter-overrides \
              ScriptBucket=$S3_BUCKET \
              LambdaKey=$LAMBDA_KEY \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

# ==============================
# Start Glue Job
# ==============================
      - name: Start Glue Job
        run: |
          RID=$(aws glue start-job-run \
            --job-name $GLUE_JOB \
            --query JobRunId \
            --output text)

          echo "RID=$RID" >> $GITHUB_ENV

# ==============================
# Wait Glue Job Success
# ==============================
      - name: Wait Glue Job
        run: |
          for i in {1..100}; do
            S=$(aws glue get-job-run \
              --job-name $GLUE_JOB \
              --run-id $RID \
              --query JobRun.JobRunState \
              --output text)

            echo "Glue status: $S"

            [[ "$S" == "SUCCEEDED" ]] && exit 0
            [[ "$S" == "FAILED" || "$S" == "STOPPED" ]] && exit 1

            sleep 30
          done

          echo "Glue timeout"
          exit 1

# ==============================
# Run Airline Crawler
# ==============================
      - name: Run airline crawler
        run: |
          aws glue start-crawler --name airline || true
          while true; do
            S=$(aws glue get-crawler --name airline --query 'Crawler.State' --output text)
            echo "airline crawler: $S"
            [[ "$S" == "READY" ]] && break
            sleep 20
          done

# ==============================
# Run Customers Crawler
# ==============================
      - name: Run customers crawler
        run: |
          aws glue start-crawler --name customers || true
          while true; do
            S=$(aws glue get-crawler --name customers --query 'Crawler.State' --output text)
            echo "customers crawler: $S"
            [[ "$S" == "READY" ]] && break
            sleep 20
          done

# ==============================
# Done
# ==============================
      - name: Success
        run: echo "PIPELINE SUCCESS â€” Glue + Lambda + Crawlers completed"
